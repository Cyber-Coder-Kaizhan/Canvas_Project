<html>
<center>

    <head>
        <title>
            My First Canvas
        </title>
        <style>
            #body_tag {
                background-image: url("https://www.desktopbackground.org/download/o/2013/10/15/654720_plain-blue-colour-backgrounds_1920x1200_h.jpg");
                background-position: center;
                background-size: cover;
            }

            #cvs {
                background-color: rgb(255, 255, 255);
                border-style: solid;
                border-color: teal;
            }
        </style>
    </head>

    <body id="body_tag">
        <h1>
            My First Canvas
        </h1>
        <canvas id="cvs" width="800" height="600">
        </canvas>
        <br>
        <input type="text" placeholder="Type Any Color You Want" id="color">
        <label >Choose a shape:</label>

<select id="shape">
  <option value="Circle">Circle</option>
  <option value="Rectangle">Rectangle</option>
  <option value="Square">Square</option>
</select>

        <button onclick="clear_out()">Clear</button>
     <script>
         canvas=document.getElementById("cvs");
         pencil=canvas.getContext("2d");
            pencil.beginPath();
            pencil.strokeStyle = "black";
            pencil.lineWidth = 5;
            pencil.arc(400, 300, 40, 0, 360);
            pencil.stroke();
            canvas.addEventListener("mousedown", mouse_function);
            function mouse_function(e) {
                colour = document.getElementById("color").value;
                shape=document.getElementById("shape").value;
                mouse_x = e.clientX - canvas.offsetLeft;
                mouse_y = e.clientY - canvas.offsetTop;

            
                if(shape=="Rectangle"){Rectangle(mouse_x, mouse_y);}
                if(shape=="Circle"){circle(mouse_x, mouse_y);}
                if(shape=="Square"){square(mouse_x, mouse_y);}
            }

            function circle(mouse_x, mouse_y) {
                pencil.beginPath();
                pencil.strokeStyle = colour;
                pencil.lineWidth = 5;
                pencil.arc(mouse_x, mouse_y, 40, 0, 360);
                pencil.stroke();
            }
           

            function Rectangle(mouse_x, mouse_y) {
                pencil.beginPath();
                pencil.strokeStyle = colour;
                pencil.lineWidth = 5;
                pencil.rect(mouse_x, mouse_y, 300, 50 );
                pencil.stroke();
            }
            function square(mouse_x, mouse_y) {
                pencil.beginPath();
                pencil.strokeStyle = colour;
                pencil.lineWidth = 5;
                pencil.rect(mouse_x, mouse_y, 50, 50 );
                pencil.stroke();
            }
            function clear_out() {
                pencil.clearRect(0, 0, canvas.width, canvas.height);
            }
        </script>
        
    </body>
</center>
</html>
